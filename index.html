<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div id="container">
            <div id="display">DISPLAY</div>
            <button class="operatorBtn itemClear">Clear</button>
            <button class="operatorBtn backspace">C</button>
            <button class="operatorBtn %">%</button>
            <button class="operatorBtn itemDiv">/</button>
            <button class="numberBtn item7">7</button>
            <button class="numberBtn item8">8</button>
            <button class="numberBtn item9">9</button>
            <button class="operatorBtn itemMulti">*</button>
            <button class="numberBtn item4">4</button>
            <button class="numberBtn item5">5</button>
            <button class="numberBtn item6">6</button>
            <button class="operatorBtn itemMinus">-</button>
            <button class="numberBtn item1">1</button>            
            <button class="numberBtn item2">2</button>
            <button class="numberBtn item3">3</button>
            <button class="operatorBtn itemSum">+</button>
            <button class="numberBtn item0">0</button>
            <button class="numberBtn itemDot">.</button>
            <button class="operatorBtn itemEqual">=</button>
    </div>
    </div>
  </body>
</html>
