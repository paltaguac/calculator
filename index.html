<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div class="display" id="display"></div>
      <button id="btn-clear">C</button>
      <button id="parenthesis" class="operator-btn" id="parenthesis-btn">()</button>
      <button id="porcentage" class="operator-btn" id="pecent-btn">%</button>
      <button id="division" class="operator-btn">/</button>
      <button class="number-btn">7</button>
      <button class="number-btn">8</button>
      <button class="number-btn">9</button>
      <button id="multiply" class="operator-btn">X</button>
      <button class="number-btn">4</button>
      <button class="number-btn">5</button>
      <button class="number-btn">6</button>
      <button id="minus" class="operator-btn">-</button>
      <button class="number-btn">1</button>
      <button class="number-btn">2</button>
      <button class="number-btn">3</button>
      <button id="sum" class="operator-btn" >+</button>
      <button class="number-btn">+/-</button>
      <button class="number-btn">0</button>
      <button id="dot" class="number-btn">.</button>
      <button id="equals">=</button>
    </div>


  </body>
</html>
